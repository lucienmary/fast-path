    <main>
        <div class="line">
            <label for="input-path" class="label-title">Go to ...</label>
            <input id="input-path" type="text" name="input-path" placeholder="/hello-world" value="">    
        </div>

        <div class="line">
            <div class="line_block line_block-newtab">
                <label for="input-target-link" class="label-title">Where to display it?</label>
                <!-- <input class="tgl tgl-flip" id="input-target-link" name="input-target-link" type="checkbox" value="" checked/> -->
                <div class="range-wrapper">
                    <input class="range range-thumb-left" id="input-target-link" name="input-target-link" type="range" min="0" max="2" />
                    <span class="range-label range-label-0">Win</span>
                    <span class="range-label range-label-1">Tab</span>
                    <span class="range-label range-label-2">Here</span>
                </div>
                <!-- <label class="tgl-btn" data-tg-off="Nope" data-tg-on="Yes!" for="input-target-link"></label> -->
            </div>

            <label id="key-command_new-tab" class="key-command" for="input-target-link">No shortcut defined</label>
        </div>

        <div class="line">
            <div class="line_block line_block-tabgroup">
                <label for="input-tabgroup" class="label-title">Keep the tab group?</label>
                <input class="tgl tgl-flip" id="input-tabgroup" name="input-tabgroup" type="checkbox" value="" checked/>
                <label class="tgl-btn" data-tg-off="Nope" data-tg-on="Yes!" for="input-tabgroup"></label>
            </div>

            <label id="key-command_tabgroup" class="key-command" for="input-tabgroup">No shortcut defined</label>
        </div>

        <div class="line">
            <button name="button-go" id="button-go" name="button-go" class="main-btn">Go!</button>
            <label id="key-command_go-to-the-path" class="key-command" for="button-go">No shortcut defined</label>
        </div>

        <div id="errorArea" class="hidden"></div>
    </main>

    <script src="popup.js"></script>
</body>

</html>
